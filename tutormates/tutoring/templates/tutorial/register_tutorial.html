{% extends "base.html" %}

{% block title %}Inscribirse en Tutoría{% endblock %}

{% block content %}
<div class="container">
    <h1 class="text-center mb-4">Inscribirse en: {{ tutoria.titulo }}</h1>

    <p><strong>Descripción:</strong> {{ tutoria.descripcion }}</p>
    <p><strong>Cupos Disponibles:</strong> {{ tutoria.cupos|add:"- tutoria.inscripciones.count" }}</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-primary">Confirmar Inscripción</button>
        <a href="{% url 'detalle_tutoria' tutoria.id %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
