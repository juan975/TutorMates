{% extends "base.html" %}
{% block title %}Inicio de sesión{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center vh-50">
    <div class="card shadow p-4" style="width: 400px;">
        <div class="text-center">
            <h2 class="mb-3">Iniciar Sesión</h2>
        </div>
        
        {% if form.errors %}
            <div class="alert alert-danger text-center">
                <i class="fas fa-exclamation-circle"></i> Usuario o contraseña incorrectos.
            </div>
        {% else %}
            <p class="text-muted text-center">Ingresa tus credenciales para acceder.</p>
        {% endif %}
        
        <form action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="id_username" class="form-label">Usuario</label>
                <input type="text" name="username" id="id_username" class="form-control" required>
            </div>
            
            <div class="mb-3">
                <label for="id_password" class="form-label">Contraseña</label>
                <input type="password" name="password" id="id_password" class="form-control" required>
            </div>

            <input type="hidden" name="next" value="{{ next }}">

            <button type="submit" class="btn btn-primary w-100">
                <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
            </button>
        </form>

        <div class="text-center mt-3">
            <p class="mb-0">¿No tienes cuenta? <a href="{% url 'register' %}" class="text-primary">Regístrate aquí</a></p>
        </div>
    </div>
</div>
{% endblock %}
