{% extends "base.html" %}
{% block title %}Perfil{% endblock %}

{% block content %}
    <h1>Cambia tu contraseña</h1>
    <p>Usa el formulario para cambiar de contraseña</p>
    <form action="" method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit">Cambiar contraseña</button>
        <a href="{% url 'perfil' %}" class="btn btn-secondary mt-3">Volver</a>
    </form>

{% endblock %}
